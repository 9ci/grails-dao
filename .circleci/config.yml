# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      # JVM_OPTS: -Xmx3200m
      GRADLE_OPTS: "-Xmx3400M -Dorg.gradle.daemon=false"
      TERM: dumb

    parallelism: 1
    resource_class: large

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "build.gradle" }}

      # - run: ./gradlew dependencies

      # run tests!
      - run: ./gradlew check --no-daemon --max-workers=1

      - store_artifacts:
          path: plugin/build/report/tests/
          destination: tests_reports/unit/

      - store_artifacts:
          path: examples/test-app/build/reports/tests
          destination: tests_reports/int/

      - store_test_results:
          path: plugin/build/test-results

      - store_test_results:
          path: examples/test-app/build/test-results

      - save_cache:
          paths:
            - ~/.m2
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}
