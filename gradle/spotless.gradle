spotless {
    format 'groovy', {
        target 'src/**/*.groovy'
        trimTrailingWhitespace()
        indentWithSpaces(2)
        endWithNewline()
        licenseHeaderFile project.rootProject.file('gradle/HEADER'), 'package '
    }
    format 'misc', {
        target '**/.gitignore', '**/*.gradle', '**/*.md', '**/*.sh'
        indentWithTabs()
        trimTrailingWhitespace()
        endWithNewline()
    }
    freshmark {}
}
