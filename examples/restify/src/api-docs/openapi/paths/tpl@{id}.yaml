get:
  tags: [ ${endpoint} ]
  summary: Get a ${capitalName}
  description: Retrieve a ${capitalName}
  operationId: get${capitalName}ById
  parameters:
    - \$ref: '../../components/parameters/id.yaml'
  responses:
    '200':
      description: ${capitalName} Resource
      content:
        application/json:
          \$ref: '../../models/${modelName}.yaml'
    '403': { \$ref: '../../components/responses/403_Forbidden.yaml' }
    '404': { \$ref: '../../components/responses/404_NotFound.yaml' }

put:
  tags: [ ${endpoint} ]
  summary: Update a ${capitalName}
  description: ''
  operationId: update${capitalName}
  parameters:
    - \$ref: '../../components/parameters/id.yaml'
  requestBody:
    description: ${capitalName} resource
    required: true
    content:
      application/json:
        schema:
          \$ref: '../../models/${modelName}_Update.yaml'
  responses:
    '200':
      description: ${capitalName} Resource
      content:
        application/json:
          schema:
            \$ref: '../../models/${modelName}.yaml'
    '403': { \$ref: '../../components/responses/403_Forbidden.yaml' }
    '404': { \$ref: '../../components/responses/404_NotFound.yaml' }
    '422': { \$ref: '../../components/responses/422_ValidationError.yaml' }

  x-codeSamples:
    - { label: 'Curl', lang: 'bash', source: {\$ref: '../../components/codeSamples/curl/put.sh'} }

delete:
  tags: [ ${endpoint} ]
  summary: Delete a ${capitalName}
  description: 'Deletes a Batch and any associated Payments'
  operationId: delete${capitalName}
  parameters:
    - \$ref: '../../components/parameters/id.yaml'
  responses:
    '204': { \$ref: '../../components/responses/204_NoContent.yaml' }
    '403': { \$ref: '../../components/responses/403_Forbidden.yaml' }
    '404': { \$ref: '../../components/responses/404_NotFound.yaml' }

  x-codeSamples:
    - { label: 'Curl', lang: 'bash', source: {\$ref: '../../components/codeSamples/curl/delete.sh'} }
